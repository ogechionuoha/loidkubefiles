apiVersion: apps/v1
kind: Deployment
metadata: 
    name: loiddatadep
    namespace: ogechiproject
    labels:
        app: loiddata
        group: ogechi
spec:
    replicas: 1
    selector:
        matchLabels:
            app: loiddata
    template:
        metadata:
            labels:
                app: loiddata
        spec:
            volumes:
                - name: nfs-access
                  persistentVolumeClaim:
                    claimName: ogechivol1claim
            restartPolicy: Always
            containers:
                - name: loiddatacontainer
                  image: monwarez/opencv-python
                  command: [ "/bin/bash", "-ec"]
                  args: [ date; sleep 10; echo 'Hello'; sleep 1; while true; do sleep 20; done;]
                  ports:
                    - containerPort: 33000
                  volumeMounts:
                    - name: nfs-access
                      mountPath: /nfs
                      subPath: LOID_image_dataset
                  resources:
                    limits:
                        cpu: '4000m'
                        memory: 4Gi
                    requests:
                        cpu: '3000m'
                        memory: 3Gi


